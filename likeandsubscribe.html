var verbssplit=verbs.split("\n");

function gen() {
	// try to find a match for the last generated word, otherwise pick a random pair
	if (pagetext.length < 50) {
		let words = pagetext.split("&");
		let lastword = words[words.length-1]
		if (verbs.includes(lastword + "&")) {
			let tempverbs = [];
			for (verb in verbssplit) {
				if (verbssplit[verb].startsWith(lastword + "&") && !pagetext.includes(verbssplit[verb].split("&")[1])) tempverbs.push(verbssplit[verb]);
			}
			if (tempverbs.length > 0) {
				pagetext += "&" + tempverbs[Math.floor(Math.random()*tempverbs.length)].split("&")[1];
			} else {
				pagetext += "&" + verbssplit[Math.floor(Math.random()*verbssplit.length)];
			}
		} else {
			pagetext += "&" + verbssplit[Math.floor(Math.random()*verbssplit.length)];
		}
	}
	
	// change to the next word
	if (pagetext.startsWith("&")) {
		document.getElementById("page").innerText = "AND";
		pagetext = pagetext.substr(1);
	} else {
		document.getElementById("page").innerText = pagetext.split("&")[0];
		pagetext = pagetext.substr(pagetext.indexOf("&"));
	}
}

setInterval(gen, 1500);
